<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://cdn.tailwindcss.com"></script>
   <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
   <script type="module" src="/database-config.js"></script>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Bona+Nova:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet">
   <link rel="icon" href="/assets/moba.png">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
   <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
   <title>Buat Guide</title>
</head>

<body class="dark:bg-gray-900">

   <section style="font-family: Bona Nova SC, serif;">

      <div class="antialiased bg-gray-50 dark:bg-gray-900">
         <nav
            class="bg-white border-b border-gray-200 px-4 py-2.5 dark:bg-gray-800 dark:border-gray-700 fixed left-0 right-0 top-0 z-50">
            <div class="flex flex-wrap justify-between items-center">
               <div class="flex justify-start items-center">
                  <button data-drawer-target="drawer-navigation" data-drawer-toggle="drawer-navigation"
                     aria-controls="drawer-navigation"
                     class="p-2 mr-2 text-gray-600 rounded-lg cursor-pointer md:hidden hover:text-gray-900 hover:bg-gray-100 focus:bg-gray-100 dark:focus:bg-gray-700 focus:ring-2 focus:ring-gray-100 dark:focus:ring-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                     <svg aria-hidden="true" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                           d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                           clip-rule="evenodd"></path>
                     </svg>
                     <svg aria-hidden="true" class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                           d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                           clip-rule="evenodd"></path>
                     </svg>
                     <span class="sr-only">Toggle sidebar</span>
                  </button>
                  <a href="#" class="flex items-center justify-between mr-4">
                     <img src="/assets/moba.png" class="mr-3 h-8" alt="Flowbite Logo" />
                     <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Moba
                        Guide</span>
                  </a>
               </div>
            </div>
         </nav>

         <!-- Sidebar -->

         <aside
            class="fixed top-0 left-0 z-40 w-64 h-screen pt-14 transition-transform -translate-x-full bg-white border-r border-gray-200 md:translate-x-0 dark:bg-gray-800 dark:border-gray-700"
            aria-label="Sidenav" id="drawer-navigation">
            <div class="overflow-y-auto py-5 px-3 h-full bg-white dark:bg-gray-800">
               <ul class="space-y-2">
                  <li>
                     <a href="admin-home.html"
                        class="flex items-center p-2 text-base font-medium text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                        <img src="/assets/mmorpg.png" width="20px" alt="">
                        <span class="ml-3">Beranda</span>
                     </a>
                  </li>
                  <li>
                     <a href="#"
                        class="flex items-center p-2 text-base bg-gray-50 font-medium text-gray-900 rounded-lg dark:text-gray-900 hover:bg-gray-100 dark:hover:bg-gray-100 group">
                        <img src="/assets/adventure.png" width="20px" alt="">
                        <span class="ml-3">Buat Guide</span>
                     </a>
                  </li>
               </ul>
            </div>
         </aside>

         <main class="p-4 md:ml-64 h-auto pt-20">
            <div class="border-2 border-dashed rounded-lg border-gray-300 dark:border-gray-600 h-fit-content mb-4">

               <div class="flex flex-col">
                  <input type="text" id="article-title"
                     class="text-gray-100 text-5xl bg-transparent border-none focus:ring-gray-50 focus:border-none block w-full placeholder-gray-400 placeholder-opacity-70"
                     placeholder="Guide Title..." required="">

                  <div class="py-4 px-3">
                     <label class="block mb-2 text-sm font-medium text-gray-500" for="file_input">Upload
                        file for Thumbnail</label>
                     <input
                        class="block w-64 text-sm text-gray-900 border border-gray-300 rounded-md cursor-pointer bg-gray-50 focus:outline-none"
                        aria-describedby="file_input_help" id="file_input" type="file" accept=".jpg, .jpeg, .png, .gif"
                        required>
                     <p class="mt-1 text-sm text-gray-400" id="file_input_help">SVG, PNG, JPG or GIF.</p>

                     <select id="article-category"
                        class="block py-2.5 my-7 px-2 text-md text-gray-100 bg-gray-700 border rounded-md border-gray-200 appearance-none focus:outline-none focus:ring-gray-400 focus:border-gray-400 peer"
                        required>
                        <option selected="">Select Category</option>
                        <option value="marksman">Marksman</option>
                        <option value="tank">Tank</option>
                        <option value="jungle">Jungle</option>
                        <option value="fighter">Fighter</option>
                        <option value="support">Support</option>
                        <option value="asassins">Asassins</option>
                     </select>

                     <textarea id="content-article" cols="30" rows="10"></textarea>

                     <button type="button" id="create-article-btn"
                        class="focus:outline-none text-gray-100 hover:underline hover:underline text-sm">Publish
                        Guide</button>
                  </div>
               </div>
         </main>
      </div>

   </section>

   <script>
      // Inisialisasi SimpleMDE
      var simplemde = new SimpleMDE({
         element: document.getElementById("content-article"), // Menghubungkan dengan elemen textarea
         toolbar: false, // Menonaktifkan toolbar
         status: false, // Menonaktifkan status bar di bawah editor
         autosave: {
            enabled: true,
            uniqueId: "MyUniqueID",
            delay: 1000,
         },
         placeholder: "Type here...", // Placeholder teks
         autofocus: true, // Fokus otomatis pada editor
         spellChecker: true, // Menonaktifkan pemeriksa ejaan
         forceSync: true, // Menyinkronkan konten ke elemen textarea
         indentWithTabs: true, // Menggunakan spasi untuk indentasi, bukan tab
         lineWrapping: true, // Mengaktifkan pembungkusan baris
         renderingConfig: {
            codeSyntaxHighlighting: false // Menonaktifkan penyorotan sintaks kode
         },
         status: ["autosave", "lines", "words"], // Optional usage
         shortcuts: {
            toggleBold: null, // Menonaktifkan shortcut bold
            toggleItalic: null, // Menonaktifkan shortcut italic
            drawLink: null, // Menonaktifkan shortcut link
            drawImage: null, // Menonaktifkan shortcut image
            drawTable: null, // Menonaktifkan shortcut table
            drawHorizontalRule: null, // Menonaktifkan shortcut horizontal rule
            togglePreview: null, // Menonaktifkan shortcut preview
            toggleSideBySide: null, // Menonaktifkan shortcut side-by-side
            toggleFullScreen: null // Menonaktifkan shortcut full screen
         }
      });
   </script>

   <script src=" https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>

</html>
